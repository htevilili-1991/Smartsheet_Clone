version: '3.8'

services:
  db:
    image: postgres:15
    container_name: smartsheet_clone_db
    environment:
      - POSTGRES_DB=smartsheet_clone
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: smartsheet_clone_redis
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: smartsheet_clone_backend
    command: >
      sh -c "python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 project_manager_clone.asgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/smartsheet_clone
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=project_manager_clone.settings

  celery_worker:
    build: .
    command: celery -A project_manager_clone worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis
      - backend
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/smartsheet_clone
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=project_manager_clone.settings

  celery_beat:
    build: .
    command: celery -A project_manager_clone beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis
      - backend
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/smartsheet_clone
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=project_manager_clone.settings

  frontend:
    build:
      context: ./pm-frontend
    container_name: smartsheet_clone_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./pm-frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
